<!DOCTYPE html>
<html>
<head>
    <title>Ely Mark - Mailing List</title>
    <link rel="stylesheet" href="mailing-list.css">
</head>
    <h1>Join my mailing list!</h1>
    <p>I’d love to have you in my inner circle—subscribe for personal updates, recommendations, and more.</p>

<div class="form">
    <form action="index.html" method="get">
    <label for="name">Name</label><br>
    <input type="text" id="name" placeholder="Mano" required><br><br>
    
    <label for="email">Email</label><br>
    <input type="email" id="email" placeholder="email@address.com" required><br><br>
    
    <label for="phone">Phone</label><br>
    <input type="tel" id="phone" placeholder="+631234567890"><br><br>

    <label for="address">Address</label><br>
    <input type="text" id="address" placeholder="123 Main St."><br><br>
    <button class="submit">Submit</button>
</div>
</form>

</html>
